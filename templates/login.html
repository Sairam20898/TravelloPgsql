{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/page.css' %}">
</head>
<body>
    <div id="container">
        <header id="container-header">
            <img src="{% static 'images/travel_header.jpg'%}" style="width: 350px; height: 100px;">
            <h1>Login to Fly</h1>

        </header>
        <form action="login" method="post" id="container-form">  
            {% csrf_token %}
            <input id="username" type="text" name="username" placeholder="Username"><br>
            <input id="password" type="password" name="password" placeholder="Password"><br>
            <input id="submit" type="submit" value="Click here to Login">
            <p>Don't have an account? <a id="create-account" href="register">Create an account</a></p>

        </form>
        <div>
            {% for message in messages%}
            <h2> {{message}} </h2>
            {% endfor %}
        </div>       
    </div>

</body>
</html>
